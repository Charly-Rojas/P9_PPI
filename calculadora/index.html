        <div class="container">
            <h2>Conversor de Unidades</h2>
            <div class="form-element">
                <label for="category">Categoría:</label>
                <select id="category" onchange="unidades()">
                    <option value="temperature">Temperatura</option>
                    <option value="distance">Distancia</option>
                    <option value="time">Tiempo</option>
                    <option value="currency">Moneda</option>
                </select>
            </div>
            <div class="form-element">
                <label for="inputValue">Valor de origen:</label>
                <input type="number" id="inputValue" value="1">
            </div>
            <div class="form-element">
                <label for="inputUnit">Unidad de origen:</label>
                <select id="inputUnit"></select>
            </div>
            <div class="form-element">
                <label for="outputUnit">Unidad de destino:</label>
                <select id="outputUnit"></select>
            </div>
            <div class="form-element">
                <button onclick="convert()" class="btn">Convertir</button>
            </div>
            <div class="form-element">
                <label for="outputValue">Valor de destino:</label>
                <input type="text" id="outputValue" readonly>
            </div>
        </div>

</body>
